  <title>Mapa Interactivo Mundial con Banderas</title>

  <style>
    /* Estilos generales */
    html, body { margin:0; padding:0; height:100%; width:100%; font-family: Arial, sans-serif; }
    #map { height:100%; width:100%; background: #cbe0f5; }

    /* Caja de información */
    #infoBox {
      position: absolute; 
      top: 20px; 
      right: 20px; 
      width: 350px;
      max-height: 90vh; 
      overflow-y: auto; 
      background: rgba(255, 255, 255, 0.95); 
      border-radius: 8px; 
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4); 
      font-size: 13px; 
      color: #333; 
      line-height: 1.6; 
      display: none; 
      z-index: 1000;
    }

    /* --- ESTILOS NUEVOS PARA LA BANDERA --- */
    .header-container {
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    .flag-img {
      width: 60px;
      height: auto;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      border-radius: 4px;
      object-fit: cover;
    }

    #infoBox h1 { 
      color: #003399; 
      font-size: 20px; 
      margin: 0; /* Ajustado para el contenedor flex */
      padding: 0; 
      border: none; 
    }
    
    #infoBox h2 { color: #00bcd4; font-size: 14px; font-weight: bold; margin-top: 15px; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.5px; }
    #infoBox p { margin: 5px 0; text-align: justify; }
    
    /* Botón de cerrar */
    #closeBtn { 
      position: absolute; 
      top: 10px; 
      right: 15px; 
      background: #f44336; 
      color: white; 
      border: none; 
      border-radius: 50%; 
      width: 25px; 
      height: 25px; 
      cursor: pointer; 
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1001;
    }
    #closeBtn:hover { background: #d32f2f; }

    #infoBox::-webkit-scrollbar { width: 8px; }
    #infoBox::-webkit-scrollbar-thumb { background-color: #ccc; border-radius: 4px; }
  </style>
</head>
<body>

  <div id="map"></div>
  
  <div id="infoBox">
    <button id="closeBtn">&times;</button>
    <div id="infoContent"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // 1. Inicializar mapa
    const map = L.map('map').setView([20, 0], 2);

    // 2. Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      minZoom: 2,
      maxZoom: 18
    }).addTo(map);

    // 3. Crear panel especial para microestados (para que queden encima del mapa)
    map.createPane('microstatesPane');
    map.getPane('microstatesPane').style.zIndex = 650; 
    map.getPane('microstatesPane').style.pointerEvents = 'none';

    // Elementos del DOM
    const infoBox = document.getElementById('infoBox');
    const infoContent = document.getElementById('infoContent');
    const closeBtn = document.getElementById('closeBtn');

    closeBtn.addEventListener('click', () => { 
      infoBox.style.display = 'none'; 
    });

    // --- FUNCIÓN PRINCIPAL PARA MOSTRAR INFO Y BANDERA ---
    function showInfoBox(title, content, countryCode) { 
      let headerHTML = '';

      if (countryCode) {
        // Genera la URL de la bandera usando el código ISO (ej: 'es', 'fr', 'mx')
        const flagUrl = `https://flagcdn.com/w80/${countryCode.toLowerCase()}.png`;
        headerHTML = `
          <div class="header-container">
            <img src="${flagUrl}" class="flag-img" alt="Bandera">
            <h1>${title}</h1>
          </div>
        `;
      } else {
        headerHTML = `<h1>${title}</h1>`;
      }

      infoContent.innerHTML = `${headerHTML}${content}`; 
      infoBox.style.display = 'block';
      infoBox.scrollTop = 0; 
    }

        pane: 'microstatesPane', 
        color: '#FF0000',       
        fillColor: '#FF5733',   
        fillOpacity: 1,         
        radius: 6,              
        weight: 1,
        interactive: true
      }).addTo(map);

      marker.bindTooltip(country.label, {
        permanent: false, 
        direction: 'top'
      });

      marker.on('click', function(e) {
        L.DomEvent.stopPropagation(e); 
        const name = country.name;
        map.setView([country.lat, country.lng], 8);

        if (countryInfo[name]) {
          // PASAMOS EL CÓDIGO DE PAÍS AQUÍ
          showInfoBox(countryInfo[name].title, countryInfo[name].content, country.code);
        } else {
          showInfoBox(country.label, `<p>No hay información detallada disponible para <b>${country.label}</b>.</p>`, country.code);
        }
      });
    });

    // Estilo por defecto
    function style(feature) {
      return {
        fillColor: '#3388ff',
        weight: 1,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.4
      };
    }

    function highlightFeature(e) {
      var layer = e.target;
      layer.setStyle({
        weight: 2,
        color: '#666',
        fillOpacity: 0.7,
        fillColor: '#F4D03F'
      });
      layer.bringToFront();
    }

    function resetHighlight(e) {
      geojsonLayer.resetStyle(e.target);
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: function(e) {
          L.DomEvent.stopPropagation(e);
          map.fitBounds(e.target.getBounds());
          
          const name = feature.properties.name;
          
          if(countryInfo[name]) {
            // PASAMOS EL CÓDIGO DE PAÍS AQUÍ TAMBIÉN
            showInfoBox(countryInfo[name].title, countryInfo[name].content, countryInfo[name].code);
          } else {
            showInfoBox(name, `<p>No hay información detallada disponible para <b>${name}</b> en este momento.</p>`, null);
          }
        }
      });
    }

    let geojsonLayer;

    // Cargar GeoJSON
    fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
      .then(r => r.json())
      .then(worldData => {
        geojsonLayer = L.geoJSON(worldData, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);
      })
      .catch(error => console.error("Error cargando el mapa:", error));
